<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="burger-menu">&#9776;</div>
        <div class="logo">G-boutique</div>
        <div class="header-right">
            <div class="languages">EN | AR | HE</div>
            <div class="basket-icon">ðŸ›’</div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <!-- Main Content -->
    <main>
        <!-- Example sections: Replace these with your actual content -->
        <div class="hero-image">
            <button class="hero-button">Shop Now</button>
        </div>

        <!-- Brand Slider -->
        <div class="brand-slider-container">
            <button class="brand-prev">&#10094;</button>
            <div class="brand-slider">
                <!-- Add your brand images here -->
                <div class="brand-item">Brand 1</div>
                <div class="brand-item">Brand 2</div>
                <div class="brand-item">Brand 3</div>
            </div>
            <button class="brand-next">&#10095;</button>
        </div>

        <!-- Bestsellers Section -->
        <section class="bestsellers">
            <h2>Our Bestsellers</h2>
            <div class="bestsellers-slider-container">
                <button class="bestsellers-prev">&#10094;</button>
                <div class="bestsellers-slider">
                    <!-- Add your products here -->
                    <div class="bestseller-item">
                        <img src="product1.jpg" alt="Product 1">
                        <p>Product Name 1</p>
                        <p>$99.99</p>
                    </div>
                    <div class="bestseller-item">
                        <img src="product2.jpg" alt="Product 2">
                        <p>Product Name 2</p>
                        <p>$89.99</p>
                    </div>
                    <!-- Add more products as needed -->
                </div>
                <button class="bestsellers-next">&#10095;</button>
            </div>
        </section>

        <!-- CONNECT WITH US Section -->
        <section class="connect-with-us">
            <h2>CONNECT WITH US</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.whatsapp.com" target="_blank">WhatsApp</a>
                <a href="https://www.snapchat.com" target="_blank">Snapchat</a>
            </div>
        </section>

        <!-- Expandable Sections -->
        <section class="expandable-section">
            <button class="expand-button">Customer Service &#43;</button>
            <div class="content">
                <ul>
                    <li><a href="how-to-order.html">How to Order</a></li>
                    <li><a href="shipping-and-delivery.html">Shipping and Delivery</a></li>
                </ul>
            </div>
        
            <button class="expand-button">Company &#43;</button>
            <div class="content">
                <ul>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 G-boutique</p>
    </footer>

    <script src="scripts.js"></script>
